<div class="items">
    <span id="itemChecked"
          class="chose"
          ng-class="{on:item.state}"
          ng-click="itemChecked(index)"></span>

    <div class="pic">
        <img ng-src="{{item.image}}" alt="">
    </div>
    <div class="con">
        <h1><span class="bicname">{{item.name}}</span><span class="del mr10" ng-click="deleteItem(index)">x</span></h1>
        <h2><span class="color">{{item.color}}</span></h2>
        <h3>
            <span class="price">ï¿¥{{item.price}}</span>
            <p class="mr10">
                <span class="reduce" ng-click="itemCount('-')">-</span>
                <span class="count">{{item.num}}</span>
                <span class="add" ng-click="itemCount('+')">+</span>
            </p>
        </h3>
    </div>
</div>
